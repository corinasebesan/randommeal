<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Meal Generator</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald|PT+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <script type="module" src="../src/meal.js"></script>
    <script type="module" src="../src/app.js"></script>
    <script type="module" src="../src/index.js"></script>
  </head>
  <body>
    <section class="titlul">
      <h1>Feeling Hungry?</h1>
      <h3>Get a random meal by clicking the button</h3>
      <button class="btn" id="btn1">
        GET MEAL <i class="material-icons" id="fastfood">fastfood</i>
      </button>
    </section>
    <section class="info">
      <div class="pic">
        <img id="ima" src="" alt="food" />
        <button class="btn" id="btn2">
          <i class="material-icons">play_arrow</i>
        </button>
      </div>
      <div class="txt">
        <h2 id="title"></h2>
        <p id="category"></p>
        <p id="tags"></p>
        <p id="instructions"></p>
        <h4>Ingredients:</h4>
        <ul id="ingredients"></ul>
      </div>
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <iframe id="vi" src=""> </iframe>
        </div>
      </div>
    </section>
  </body>
</html>
