<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Meal Generator</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald|PT+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>
  <body class="textcolor">
    <section class="maintitle">
      <h1 class="font-oswald m0 huge-font titlecolor">Feeling Hungry?</h1>
      <h2 class="font-sans medium-font m0">
        Get a random meal by clicking the button
      </h2>
      <button class="btn btn-big mt" id="btn1">
        GET MEAL <i class="material-icons" id="fastfood">fastfood</i>
      </button>
    </section>
    <section class="panel mt">
      <div class="left">
        <div id="ima">
          <div class="ima-overlay">
            <button class="btn" id="btn2">
              <i class="material-icons">play_arrow</i>
            </button>
          </div>
        </div>
      </div>
      <div class="right">
        <div>
          <h3 class="font-oswald big-font m0 titlecolor" id="title"></h3>
          <p class="font-sans small-font m0" id="category"></p>
          <p class="font-sans small-font m0" id="tags"></p>
          <p class="font-sans small-font" id="instructions"></p>
          <h4 class="font-oswald small-font m0">Ingredients:</h4>
          <ul id="ingredients" class="font-sans small-font m0"></ul>
        </div>
      </div>
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <iframe id="vi" src=""> </iframe>
        </div>
      </div>
    </section>
    <script src="bundle.js"></script>
  </body>
</html>
